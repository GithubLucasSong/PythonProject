<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/class_list">班级列表<span class="sr-only">(current)</span></a></li>
                <li><a href="/student_list">学生列表</a></li>
                <li class="active"><a href="/teacher_list">老师列表</a></li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">新增老师</h2>
            <div class="table-responsive">
                <form action="" method="post" class="form-inline">
                    <div class="{% if error %}form-group has-error{% endif %}" style="display: inline-block">
                        {#                        <label for="d01">请输入要新增的作者姓名：</label>#}
                        <input type="text" name="teacher_name" class="form-control" id="d01" placeholder="请输入要新增的老师姓名：">
                        <input type="text" name="subject_name" class="form-control" id="d01" placeholder="请输入此老师的授课科目：">
                    </div>
                    <select name="class_all" id="" class="form-control" multiple>
                        {% for class in class_all %}
                            <option value="{{ class.id }}">{{ class.name }}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-default">提交</button>
                    <h4>{{ error }}</h4>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
