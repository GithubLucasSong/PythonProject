<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>


<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index/">学员管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/class_list">班级列表<span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="/student_list">学生列表</a></li>
                <li><a href="/teacher_list">老师列表</a></li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">学生列表</h2><a class="btn btn-primary btn-block" href="/student_add">新增学生</a>
            <div class="table-responsive">
                <table class="table table-striped">

                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>学生姓名</th>
                        <th>学生学号</th>
                        <th>班级名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for student in student_all %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.id }}</td>
                            <td>{{ student.classs.name }}</td>
                            <td>
                                <a class="btn btn-danger btn-sm" href="/student_del/?pk={{ student.pk }}">删除</a>
                                <a class="btn btn-info btn-sm" href="/student_edit/?pk={{ student.pk }}">修改</a>
                            </td>

                        </tr>
                    {% endfor %}


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

================================================== -->

</body>
</html>
