<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/static/css/dashboard.css">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="/publisher_list">出版社列表<span class="sr-only">(current)</span></a></li>
                <li><a href="/publisher_add">新增出版社</a></li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">修改书籍</h2>
            <div class="table-responsive">
                <form action="" method="post" class="form-inline">
                    <label for="d01">请修改书籍的信息：</label>
                    <input type="text" name="book_name" class="form-control" id="d01" placeholder="{{ book_obj.name }}">
                    <select name="pub_all" id="" class="form-control">
                        {% for pub in pub_all %}
                            {% if book_obj.publisher == pub %}
                                <option selected value="{{ pub.pk }}">{{ pub.name }}</option>
                            {% else %}
                                <option value="{{ pub.pk }}">{{ pub.name }}</option>
                            {% endif %} 

                        {% endfor %}
                    </select>
                    <button class="btn btn-default">提交</button>
                    <p>{{ error }}</p>
                </form>
            </div>
        </div>
    </div>
</div>
