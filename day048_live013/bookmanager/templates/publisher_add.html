{% extends 'index.html' %}
{% block main %}
    <h2 class="sub-header">新增出版社</h2>

        <form action="" method="post" class="form-inline">
            <div class="{% if error %}form-group has-error{% endif %}" style="display: inline-block">
                {#                        <label for="d01">请输入要新增的出版社名称：</label>#}
                <input type="text" name="pub_name" class="form-control" id="d01" placeholder="请输入要新增的出版社名称：">

            <button class="btn btn-default">提交</button>

        </form>
    </div>
{% endblock %}
{% block pub_active %}

{% endblock %}
